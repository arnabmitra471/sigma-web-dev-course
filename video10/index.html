<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML</title>
</head>
<body>
    <!-- SVG in HTML-->

    <svg width="400" height="100">
        <rect width="400" height="100" style="fill: cadetblue; stroke-width: 23px; stroke: blue ;"/>
    </svg>

    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill: red; stroke-width:5px; stroke:black; opacity:0.5"> 
    </svg>
    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill: lime; stroke:purple; stroke-width:5px; fill-rule:evenodd;">
    </svg>
    <img src="img.svg" alt="circle svg image">

    <!-- Iframes -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=v7W4ZiqigxcIItto&amp;start=685" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
