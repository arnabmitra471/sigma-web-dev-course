<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's learn it !!</title>
</head>

<body>
    <form>
        <div>
        <label for="username">Enter your Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
    </div>
        <br>
        <div>
        <label for="password">Enter your password</label>
        <input type="password" name="password" id="password">
    </div>
        <p>Enter your gender</p>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
        </div>
        <div>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
        </div>
        <div>
            <input type="checkbox" name="subsribe" id="newsletterSubscription">
            <label for="newsletterSubscription">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter Your comment here</label>
            <br>
            <textarea id="comment" name="comment" placeholder="Enter your comment here" rows="10" cols="50"></textarea>
        </div>
        <div>
            <label for="fruits">Select your favorite fruit</label>
            <select id="fruits" name="fruits">
                <option value="apple">Apple</option>
                <option value="mango">Mango</option>
                <option value="banana">Banana</option>
                <option value="pear">Pear</option>
            </select>
        </div>
    </form>
</body>

</html>
